<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="templates/template.xhtml">
            
            <ui:define name="head">
                
            </ui:define>
            <ui:define name="title">
                home
            </ui:define>

            <ui:define name="content">
                <h2>
                    <h:outputText value="#{content.homeTitle}" />
                </h2>
                <p class="#{userBean.locale}">
                    <h:outputFormat value="#{content.homeTime}">
                        <f:param value="York" />
                        <f:param value="#{applicationBean.yorkTime}" />
                    </h:outputFormat>
                </p>
                <p class="#{userBean.locale}">
                    <h:outputFormat value="#{content.homeTime}">
                        <f:param value="Portland" />
                        <f:param value="#{applicationBean.portlandTime}" />
                    </h:outputFormat>
                </p>
                <p class="#{userBean.locale}">
                    <h:outputFormat value="#{content.homeTime}">
                        <f:param value="Vasiliko" />
                        <f:param value="#{applicationBean.vasilikoTime}" />
                    </h:outputFormat>
                </p>
                
                <h:graphicImage id="avatar" url="/resources/images/avatar.gif" />
                
            </ui:define>

        </ui:composition>

    </body>
</html>
