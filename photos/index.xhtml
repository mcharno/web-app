                <script type="text/javascript">
                    $(document).ready(function() { 
                        // turn the active link white
//                        var selected = $(".ascensorLinkActive > img").attr("src").replace(".png", ".selected.png", null);
//                        $(".ascensorLinkActive > img").attr("src", selected);
                        $("[id^=photos-]")
                            .mouseover(function() {
                                var src = $(this).attr("src").match(/[^\.]+/) + ".hover.png";
                                $(this).attr("src", src);
                            })
                            .mouseout(function() {
                                var src = $(this).attr("src").replace(".hover.png", ".png", null);
                                $(this).attr("src", src);
                            });
                        
                        $('.photo-link').hover(
                            function() {
                                $(this).siblings('.photo-blurb').fadeIn();
                            }, function() {
                                $(this).siblings('.photo-blurb').fadeOut();
                            }
                        );
                        
                        $('#ascensor').ascensor( {
                            ascensorFloorName: ['places','events','things'],
                            childType: 'section',
                            windowsOn: 1,
                            time: 1000,
                            direction: 'x',
                            loop: true,
                            overflow: 'hidden'
                        });
                    });
                </script>
