name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/charno-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/charno-frontend

jobs:
  # Backend build and test
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: ./backend
        run: yarn lint || echo "Linter not configured, skipping..."
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: ./backend
        run: yarn test:ci

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Frontend build and test
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: ./frontend
        run: yarn lint || echo "Linter not configured, skipping..."
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: ./frontend
        run: yarn test:ci

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/

      - name: Build application
        working-directory: ./frontend
        run: yarn build

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Update Kubernetes manifests with new image tags
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in kustomization
        run: |
          cd infra/k8s/base
          # Update kustomization.yaml with new image tags
          sed -i "s|newTag:.*|newTag: main-${{ github.sha }}|g" kustomization.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add infra/k8s/base/kustomization.yaml
          git diff --staged --quiet || git commit -m "ci: Update image tags to main-${{ github.sha }}"
          git push

      - name: ArgoCD sync notification
        run: |
          echo "âœ… Image tags updated to main-${{ github.sha }}"
          echo "ðŸ“¦ Backend: ${{ env.BACKEND_IMAGE }}:main-${{ github.sha }}"
          echo "ðŸ“¦ Frontend: ${{ env.FRONTEND_IMAGE }}:main-${{ github.sha }}"
          echo ""
          echo "ArgoCD will automatically sync within 3 minutes"
          echo "Or manually sync via: argocd app sync charno-web"
