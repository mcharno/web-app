name: CI

on:
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn workspace backend lint || echo "Linter not configured, skipping..."
        continue-on-error: true

      - name: Run tests
        run: yarn workspace backend test:ci
        continue-on-error: true

  frontend-ci:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn workspace frontend lint || echo "Linter not configured, skipping..."
        continue-on-error: true

      - name: Run tests
        run: yarn workspace frontend test:ci
        continue-on-error: true

      - name: Build
        run: yarn workspace frontend build
