name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/charno-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/charno-frontend

jobs:
  # Backend build and test
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: ./backend
        run: yarn lint || echo "Linter not configured, skipping..."
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: ./backend
        run: yarn test:ci
        continue-on-error: true

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/

      - name: Set up QEMU
        if: github.event_name != 'pull_request'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Frontend build and test
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: ./frontend
        run: yarn lint || echo "Linter not configured, skipping..."
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: ./frontend
        run: yarn test:ci
        continue-on-error: true

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/

      - name: Build application
        working-directory: ./frontend
        run: yarn build

      - name: Set up QEMU
        if: github.event_name != 'pull_request'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Update Kubernetes manifests with new image tags
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in kustomization
        run: |
          cd infra/k8s/base
          # Update kustomization.yaml with new image tags
          sed -i "s|newTag:.*|newTag: main-${{ github.sha }}|g" kustomization.yaml

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: Update image tags to main-${{ github.sha }}"
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: ci/update-manifests-${{ github.sha }}
          delete-branch: true
          title: "ci: Update image tags to main-${{ github.sha }}"
          body: |
            ## Automated Image Tag Update

            This PR updates the Kubernetes manifest image tags after a successful build.

            **Changes:**
            - Backend image: `${{ env.BACKEND_IMAGE }}:main-${{ github.sha }}`
            - Frontend image: `${{ env.FRONTEND_IMAGE }}:main-${{ github.sha }}`

            **Trigger:** Commit ${{ github.sha }} on `main` branch

            **Next Steps:**
            1. Review and merge this PR
            2. ArgoCD will automatically sync the deployment within 3 minutes
            3. Or manually sync via: `argocd app sync charno-web`

            ---
            *This PR was automatically created by GitHub Actions*
          labels: |
            automated
            deployment

      - name: PR Creation Result
        run: |
          if [ "${{ steps.cpr.outputs.pull-request-number }}" != "" ]; then
            echo "‚úÖ Pull request created: #${{ steps.cpr.outputs.pull-request-number }}"
            echo "üì¶ Backend: ${{ env.BACKEND_IMAGE }}:main-${{ github.sha }}"
            echo "üì¶ Frontend: ${{ env.FRONTEND_IMAGE }}:main-${{ github.sha }}"
            echo "üîó URL: ${{ steps.cpr.outputs.pull-request-url }}"
          else
            echo "‚ÑπÔ∏è No changes to image tags, PR not needed"
          fi
