version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: charno-postgres
    environment:
      POSTGRES_DB: charno_web
      POSTGRES_USER: charno_user
      POSTGRES_PASSWORD: charno_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/config/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/src/config/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U charno_user -d charno_web"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend with Real Database
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: charno-backend
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: charno_web
      DB_USER: charno_user
      DB_PASSWORD: charno_password
      USE_MOCK_DB: "false"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
    command: npm run dev

  # Backend with Mock Database (no PostgreSQL needed)
  backend-mock:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: charno-backend-mock
    environment:
      PORT: 5000
      NODE_ENV: development
      USE_MOCK_DB: "true"
    ports:
      - "5001:5000"
    volumes:
      - ./backend/src:/app/src:ro
    command: npm run dev
    profiles:
      - mock

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: charno-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_USE_MOCK_API: "false"
    ports:
      - "3000:8080"
    depends_on:
      - backend

  # Frontend with Mock API (no backend needed)
  frontend-mock:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: charno-frontend-mock
    environment:
      VITE_USE_MOCK_API: "true"
    ports:
      - "3001:8080"
    profiles:
      - mock

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: charno-network
