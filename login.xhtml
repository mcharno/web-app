<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>

        <ui:composition template="templates/template.xhtml">
            
            <ui:define name="head">
                
            </ui:define>
            <ui:define name="title">
                login
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <table id="login">
                        <tr>
                            <td align="right"><h:outputText value="#{content.loginUser}" /></td>
                            <td><h:inputText value="#{userBean.username}" /></td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputText value="#{content.loginPassword}" /></td>
                            <td><h:inputSecret value="#{userBean.password}" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton action="#{userBean.login}" value="#{content.loginSubmit}" /></td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
