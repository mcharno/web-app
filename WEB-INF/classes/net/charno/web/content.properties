papers2Title=An Interactive Image Using SVG and Ajax in Archaeology
papers2Abstract=This article explores the use of Scalable Vector Graphics (SVG) and Ajax in the context of an archaeological project. An interactive image on the Web was developed for the Sikyon Survey Project using these technologies. The Sikyon Survey Project and its needs are addressed to provide context for the interactive image, followed by a discussion about the development of the tool itself. Finally, this article looks at the developments of the Sikyon interactive image and the potential for extending it further.
papers2Keywords=mapping; web development; svg; ajax
papers2Year=2008
papers2Authors=Michael Charno
papers1Title=From the Slope of Enlightenment to the Plateau of Productivity: developing linked data at the ADS
papers1Abstract=Archaeology has seen increasing use of the Web in recent years for data dissemination, and the ADS holds a wide range of datasets from archaeological excavations. However datasets and applications are currently fragmented and isolated. Different terminologies and data structures hinder search and comparison across datasets. Because of these impediments, archaeological data can be hard to reuse and re-examine in the light of evolving research questions and interpretations.  In an attempt to address this, the ADS have begun to ingest some of its excavation data into a triple store and expose it as linked data.
papers1Keywords=linked open data; semantic web; excavation data; cidoc-crm
papers1Year=2013
papers1Authors=Michael Charno, Ceri Binding, Stuart Jeffrey, Doug Tudhope, Keith May

