apiVersion: v1
kind: ConfigMap
metadata:
  name: charno-config
  labels:
    app: web
data:
  # Database configuration - Update these to point to your existing Postgres instance
  # If Postgres is in a different namespace: postgres-service.postgres-namespace.svc.cluster.local
  # If Postgres is external: use the external IP/hostname
  db_host: "postgres-lb.database.svc.cluster.local"
  db_port: "5432"
  db_name: "charno_web"  # Update with your database name

  # API URL for frontend - use relative path so requests go through ingress
  api_url: "/api"
