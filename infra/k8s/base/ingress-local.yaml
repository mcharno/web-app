apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: charno-local
  labels:
    app: web
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - charno.local.charn.io
    secretName: charn-io-wildcard-tls
  rules:
  - host: charno.local.charn.io
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: charno-backend
            port:
              number: 3080
      # Frontend routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: charno-frontend
            port:
              number: 3000
