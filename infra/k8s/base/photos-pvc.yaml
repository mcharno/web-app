# PersistentVolume that points to a directory on the host server
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photos-pv
  labels:
    app: web
    component: storage
spec:
  capacity:
    storage: 100Gi  # This is just a label; hostPath doesn't enforce limits
  accessModes:
    - ReadOnlyMany  # Multiple pods can read, but not write
  persistentVolumeReclaimPolicy: Retain  # Keep data if PV is deleted
  storageClassName: ""  # Empty string for manual binding
  hostPath:
    path: /data/charno-photos  # Directory on your server
    type: DirectoryOrCreate  # Create if doesn't exist
---
# PersistentVolumeClaim that binds to the above PV
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photos-pvc
  labels:
    app: web
    component: storage
spec:
  accessModes:
    - ReadOnlyMany  # Match the PV
  resources:
    requests:
      storage: 100Gi  # Match the PV
  storageClassName: ""  # Empty string to bind to manual PV
  volumeName: photos-pv  # Explicitly bind to our PV
