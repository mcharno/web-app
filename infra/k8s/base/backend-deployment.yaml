apiVersion: apps/v1
kind: Deployment
metadata:
  name: charno-backend
  labels:
    app: charno-backend
    component: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: charno-backend
  template:
    metadata:
      labels:
        app: charno-backend
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: backend
        image: ghcr.io/mcharno/charno-backend:sha256-619cd79
        imagePullPolicy: Always
        ports:
        - containerPort: 3080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3080"
        - name: PHOTOS_DIR
          value: "/data/photos"
        - name: ROMS_DIR
          value: "/data/roms/games"
        - name: ROM_IMAGES_DIR
          value: "/data/rom-images"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: charno-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: charno-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: charno-config
              key: db_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: charno-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: charno-secrets
              key: db_password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: charno-secrets
              key: api_key
        volumeMounts:
        - name: photos
          mountPath: /data/photos
          readOnly: true
        - name: roms
          mountPath: /data/roms
          readOnly: true
        - name: rom-images
          mountPath: /data/rom-images
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      volumes:
      - name: photos
        persistentVolumeClaim:
          claimName: photos-pvc
      - name: roms
        persistentVolumeClaim:
          claimName: roms-pvc
      - name: rom-images
        persistentVolumeClaim:
          claimName: rom-images-pvc
