apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: charno-backend
  namespace: web
  labels:
    app: charno-backend
    component: backend
spec:
  selector:
    matchLabels:
      app: charno-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
